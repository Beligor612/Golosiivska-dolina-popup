<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/app.min.css">
</head>
<body>
    <div class="overview">
        <div class="popup animate__animated animate__bounceIn animate__delay-1s ">
            <img src="img/patterns.svg" alt="" class="patterns">
            <img src="img/close_icon.png" alt="" class="popup__close_icon">
            <div class="popup-wrap">
                <div class="popup-text">
                    <h2 class="popup__title">Маєш мрію?</h2>
                    <h3 class="popup__title-little">Розширюйся</h3>
                </div>
                <div class="popup-discounts">
                    <div class="popup-discounts__first discount">
                        <div class="popup-discounts__first__content">На 2. 3-х кімнатні при 100% оплаті</div>
                        <div class="image_disc">
                            <div class="image_disc__content">-7%</div>
                    </div>
                    </div>
                    <div class="popup-discounts__second discount">
                        <div class="popup-discounts__second__content">На авансовий платіж</div>
                        <div class="image_disc">
                            <div class="image_disc__content">
                                -30%
                            </div>
                        </div>
                    </div>
                </div>
                <form class="popup-form">
                    <input type="text" class="popup-form__txt input" placeholder="Введіть ім'я">
                    <input type="tel" class="popup-form__phone input" placeholder="Введіть телефон">
                    <input type="submit" value="Отримати пропозицію" class="popup-form__submit input">
                </form>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/main.min.js"></script>
</body>
</html>
